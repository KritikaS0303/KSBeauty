<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - KS Beauty</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .checkout-container {
            width: 50%;
            max-width: 700px;
            margin: 10px auto;
            background: white;
            padding-top: 50px;
    
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .checkout-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .checkout-header h1 {
            font-size: 2em;
            color: #333;
        }
        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .checkout-form input,
        .checkout-form select,
        .checkout-form textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .checkout-form button {
            padding: 12px;
            background-color: #FF6347;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkout-form button:hover {
            background-color: #e5533d;
        }
        .cart-summary {
            margin-top: 20px;
            background: #fafafa;
            padding: 15px;
            border-radius: 10px;
        }
        .cart-summary h3 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .cart-summary p {
            margin: 5px 0;
        }
        .cart-summary .total {
            font-size: 1.2em;
            color: #e5533d;
        }
        .cart-items {
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h1>checkout</h1>
        </div>

        <div class="cart-summary">
            <h3>Your Cart</h3>
            <div  id="checkoutCartItems" class="cart-items">
                <!-- Cart items will be displayed here dynamically -->
            </div>
            <p class="total">Total Price: $<span id="checkoutTotalPrice">0.00</span></p>
        </div>

        <!-- Form for Checkout -->
        <form class="checkout-form" id="checkoutForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" placeholder="Enter your delivery address" required></textarea>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="cash_on_delivery">Cash on Delivery</option>
            </select>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <script>
        // Function to populate the checkout page with cart items and total price
        function populateCheckoutPage() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('checkoutCartItems');
            const totalPriceElement = document.getElementById('checkoutTotalPrice');
            
            cartItemsContainer.innerHTML = ''; // Clear any previous cart items
            let totalPrice = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <span>${item.name}</span>
                    <span>$${item.price}</span>
                `;
                cartItemsContainer.appendChild(cartItem);
                totalPrice += item.price;
            });

            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        // Handle form submission
        document.getElementById('checkoutForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const paymentMethod = document.getElementById('payment').value;

            // Show an alert with the form data (you can replace this with actual order submission logic)
            alert(`Order Placed!\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nAddress: ${address}\nPayment Method: ${paymentMethod}`);

            // Optionally, you can send this data to a backend server for further processing
            // For now, we'll just clear the cart and redirect to a confirmation page
            localStorage.removeItem('cart');
            window.location.href = 'confirmation.html'; // Redirect to confirmation page
        });

        // Populate the checkout page when it loads
        window.onload = populateCheckoutPage;
    </script>
</body>
</html>
